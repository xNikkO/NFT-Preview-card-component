<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="container__images">
        <img
          class="container__images--img"
          src="images/image-equilibrium.jpg"
          alt="Image of Equilibrium "
        />
        <div>
          <img src="images/icon-view.svg" alt="View icon" />
        </div>
      </div>
      <div class="content">
        <h1>Equilibrium #3429</h1>
        <p class="container__text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <section>
          <div class="section__div">
            <img
              class="section__img"
              src="images/icon-ethereum.svg"
              alt="ethernum icon"
            />
            <div class="section--ETH">0.041 ETH</div>
          </div>
          <div class="section__div">
            <img
              class="section__img2"
              src="images/icon-clock.svg"
              alt="clock icon"
            />
            <div class="section--Time">3 days left</div>
          </div>
        </section>
        <hr />
        <p class="container__footer">
          <img
            class="footer__img"
            src="images/image-avatar.png"
            alt="image of Jules Wyvren"
          />
          Creation of
          <span>&nbspJules Wyvern</span>
        </p>
      </div>
    </div>
  </body>
</html>
